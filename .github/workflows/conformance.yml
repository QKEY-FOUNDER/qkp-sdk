name: QKP Conformance

on:
  push:
  pull_request:

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run conformance examples
        run: |
          node examples/conformance-c1-c2.js
          node examples/conformance-c3.js
          node examples/conformance-c4.js
          node examples/conformance-c5.js
          node examples/conformance-c6.js
          node examples/conformance-c7.js
          node examples/conformance-c8.js
          node examples/conformance-c9.js
          node examples/conformance-c10.js
          node examples/conformance-c11.js
          node examples/conformance-c12.js
          node examples/conformance-c13.js
          node examples/conformance-c14.js
          node examples/conformance-c15.js
          node examples/conformance-c16.js
          node examples/conformance-c17.js
          node examples/conformance-c18.js
